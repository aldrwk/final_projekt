server:
  port: 80
#encoding
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true

logging:
  file:
    path: "logback-spring.xml"
  level:
    org:
      thymeleaf: ERROR

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    #    각자 PC에 만들어놓은 Database이름을 써야 합니다.
    url: jdbc:mysql://127.0.0.1:3306/free?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    #    mysql에 생성한 사용자 계정 정보를 써야 합니다.
    username: root
    password: admin123!
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/js/host_regist.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common_util.css">
    <link rel="stylesheet" href="/css/host/regist.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="mainContainer">
    <div th:replace=/common/host_header :: header></div>

    <div class="regist-container">
        <div class="regist-header">
            <div class="regist-header-area">
                <div class="regist-header-number regist-header-active">
                    <span>1</span>
                </div>
                <div class="regist-header-title"><span>약관동의</span></div>
            </div>
            <div class="regist-header-area">
                <div class="regist-header-number">
                    <span>2</span>
                </div>
                <div class="regist-header-title"><span>계정 정보</span></div>
            </div>
            <div class="regist-header-area">
                <div class="regist-header-number">
                    <span>3</span>
                </div>
                <div class="regist-header-title"><span>호스트 정보</span></div>
            </div>
        </div>
        <div class="regist-main">
            <div class="regist-main-title">이용 약관</div>
            <div class="regist-main-info">프립 서비스 이용 계약을 포함하는 약관(이용약관, 개인정보 처리방침)이니 꼭 확인해주세요.
                프립 서비스 이용 수수료는 [19.8% (PG 수수료 및 부가세 포함)]입니다.<br>
                자세한 사항은 이용약관을 확인해주시기 바랍니다.
            </div>

            <div class="regist-main-agreement">
                <div class="custom-checkbox">
                    <input class="check-box all-check" type="checkbox" name="all-check" id="check-control">
                    <label for="check-control" class="check-label">
                        <span>전체 동의</span>
                    </label>
                    <input class="check-box privateinfo-check" type="checkbox" name="privateinfo-check"
                           id="privateinfo-check">
                    <label for="privateinfo-check" class="check-label">
                        <span>[필수] 개인정보 처리방침</span>
                    </label>
                    <input class="check-box service-check" type="checkbox" name="service-check" id="service-check">
                    <label for="service-check" class="check-label">
                        <span>[필수] 이용약관</span>
                    </label>
                    <input class="check-box consumer-check" type="checkbox" name="service-check" id="consumer-check">
                    <label for="consumer-check" class="check-label">
                        <span>[필수] 이용약관(구매자)</span>
                    </label>
                </div>
            </div>
            <button class="btn regist-main-btn ">다&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;음</button>
        </div>

    </div>


</div>
</body>
</html>

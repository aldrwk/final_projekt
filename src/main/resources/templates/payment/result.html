<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/js/header.js"></script>
    <script th:inline="javascript">
        $(function () {
            var price =/*[[${payment.payPrice}]]*/ null;
            price = parseInt(price);
            $(".price").text(price.toLocaleString() + " 원");
        });
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common_util.css">
    <link rel="stylesheet" href="/css/payment/pay.css">
</head>
<body>
<div class="mainContainer">
    <div th:replace=/common/header :: header></div>
    <div class="payresult-container">
        <div class="payresult-area">
            <div class="payresult-frame">
                <div class="payresult-title">결제 결과</div>
                <div class="payresult-row">
                    <span class="payresult-name">주문번호</span>
                    <span class="payresult-val">[[${payment.orderNumber}]]1</span>
                </div>
                <div class="payresult-row">
                    <span class="payresult-name">상품명</span>
                    <span class="payresult-val">[[${payment.productName}]]</span>
                </div>
                <div class="payresult-row">
                    <span class="payresult-name">수량</span>
                    <span class="payresult-val">[[${payment.quantity}]]</span>
                </div>
                <div class="payresult-row">
                    <span class="payresult-name">결제 금액</span>
                    <span class="payresult-val price"></span>
                </div>
                <div class="payresult-row">
                    <span class="payresult-name">결제 일시</span>
                    <span class="payresult-val">[[${payment.approvedTime}]]</span>
                </div>
                <div class="btn-payresult">
                    <a class="goHome" href="/">홈페이지 이동</a>
                    <a class="goReservList" href="#">예약 내역 보기</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{/common/footer ::footer}"></div>
</body>
</html>

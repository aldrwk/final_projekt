<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/mainpage.js"></script>
    <script src="js/header.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common_util.css">
    <link rel="stylesheet" href="css/mainpage.css">
    <script !src=""></script>
    <title>Title</title>
</head>
<body>
<div class="mainContainer">
    <div th:replace=/common/header :: header></div>
    <div class="recommend_area">
        <div class="recommend_bar">
            <div class="slider">
                <div class="card-view">
                    <a href="#">
                        <img class="card_img" src="/image/main/travel1.webp">
                    </a></div>
                <div class="card-view">
                    <a href="#">
                        <img class="card_img" src="/image/main/travel2.webp">
                    </a></div>
                <div class="card-view">
                    <a href="#">
                        <img class="card_img" src="/image/main/travel3.webp">
                    </a></div>
            </div>
        </div>

        <div class="category-container">
            <div class="category-main">
                <a href="/" class="category-item" th:each="category: ${categorys}">
                    <img class="category-image" th:src="${category.image}">
                    <span class="category-text" th:text="${category.firstCateName}"></span>
                </a>
            </div>
        </div>
        <div class="beliebt-container">
            <div class="beliebt-main">
                <span class="main-title">인기 있는 프리</span>
                <div class="beliebt-cards" th:each="productpack: ${productpacks}">
                    <div class="produkt-wrapper">
                        <a th:href="@{'/product/'+${productpack.product.producNum}}" class="produkt-link">
                            <div class="produkt-karte">
                                <div class="produkt-img-area">
                                    <img class="produkt-img" th:src="@{${productpack.product.thumnail}}"/>
                                </div>
                                <div class="produkt-detail-area">
                                    <div class="produkt-detail">
                                        <span class="produkt-ort"
                                              th:text="${productpack.product.area}+'/'+${productpack.product.areaDetail}">서울/성수</span>
                                        <span class="produkt-title" th:text="${productpack.product.title}"></span>
                                        <span class="produkt-price"
                                              th:text="${productpack.productoption.price}+'원'"></span>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>

                <div class="bereich-container">
                    <div class="bereich-main">
                        <span class="main-title">지역별 찾기</span>
                        <div class="bereich-list">
                            <a href="/" class="bereich-item">
                                <button class="btn free-btn">서울</button>
                            </a>
                            <a href="/" class="bereich-item">
                                <button class="btn free-btn">부산</button>
                            </a>
                            <a href="/" class="bereich-item">
                                <button class="btn free-btn">인천</button>
                            </a>
                            <a href="/" class="bereich-item">
                                <button class="btn free-btn">수원</button>
                            </a>
                            <a href="/" class="bereich-item">
                                <button class="btn free-btn">성남</button>
                            </a>
                            <a href="/" class="bereich-item">
                                <button class="btn free-btn">대전</button>
                            </a>
                            <a href="/" class="bereich-item">
                                <button class="btn free-btn">대구</button>
                            </a>
                            <a href="/" class="bereich-item">
                                <button class="btn free-btn">광주</button>
                            </a>
                            <a href="/" class="bereich-item">
                                <button class="btn free-btn">울산</button>
                            </a>
                            <a href="/" class="bereich-item">
                                <button class="btn free-btn">경기</button>
                            </a>
                            <a href="/" class="bereich-item">
                                <button class="btn free-btn">강원</button>
                            </a>
                            <a href="/" class="bereich-item">
                                <button class="btn free-btn">충북</button>
                            </a>
                            <a href="/" class="bereich-item">
                                <button class="btn free-btn">충남</button>
                            </a>
                            <a href="/" class="bereich-item">
                                <button class="btn free-btn">경북</button>
                            </a>
                            <a href="/" class="bereich-item">
                                <button class="btn free-btn">경남</button>
                            </a>
                            <a href="/" class="bereich-item">
                                <button class="btn free-btn">전북</button>
                            </a>
                            <a href="/" class="bereich-item">
                                <button class="btn free-btn">전남</button>
                            </a>
                            <a href="/" class="bereich-item">
                                <button class="btn free-btn">제주</button>
                            </a>
                        </div>
                    </span></div>
                </div>
                <div class="newfree-container">
                    <div class="newfree-main">
                        <span class="main-title">새로운 프리</span>
                        <div class="beliebt-cards" th:each="productpack: ${newproductpacks}">
                            <div class="produkt-wrapper">
                                <a th:href="@{'/product/'+${productpack.product.producNum}}" class="produkt-link">
                                    <div class="produkt-karte">
                                        <div class="produkt-img-area">
                                            <img class="produkt-img" th:src="@{${productpack.product.thumnail}}"/>
                                        </div>
                                        <div class="produkt-detail-area">
                                            <div class="produkt-detail">
                                        <span class="produkt-ort"
                                              th:text="${productpack.product.area}+'/'+${productpack.product.areaDetail}">서울/성수</span>
                                                <span class="produkt-title" th:text="${productpack.product.title}"></span>
                                                <span class="produkt-price"
                                                      th:text="${productpack.productoption.price}+'원'"></span>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="/host/regist" style="width: inherit">
                    <img class="host-join" style="width: inherit" src="/image/host/host_regist_banner.jpg"/>
                </a>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{/common/footer ::footer}"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/header.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common_util.css">
    <link rel="stylesheet" href="css/member/mypage.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="mainContainer">
    <div th:replace=/common/header :: header></div>

    <div class="mypage-container">
        <div class="mypage-head">
            <span class="head-title">마이 페이지</span>
            <div class="mypage-profile">
                <th:block th:if="${not #lists.isEmpty(session.user_info)}" th:with="info=${session.user_info}">
                <div class="mypage-profile-img">
                    <img class="profile-img" th:src="${info.profile}" alt="/image/default_profile.webp"/>
                </div>
                    <a href="/mypage/info" class="mypage-profile-name">
                        <span class="profile-name">[[${info.name}]]</span>
                        <span class="profile-account">[[${info.accountType}]]</span>
                    </a>
                </th:block>
            </div>
        </div>
        <div class="mypage-info horizon">
            <div class="mypage-info-area">
                <span class="mypage-title">내 활동</span>
                <div class="mypage-info-payment">
                    <a href="#" class="mypage-text">지난 프리 </a>
                    <a href="#" class="mypage-text">결제내역</a>
                </div>
            </div>
        </div>
        <div class="mypage-host horizon">
            <span class="mypage-title">호스트</span>
            <a href="/host/center" class="mypage-text">호스트 센터</a>
            <a href="#" class="mypage-text">호스트 지원</a>
        </div>
        <div class="mypage-notice horizon">
            <span class="mypage-title">고객센터</span>
            <a href="#" class="mypage-text">공지사항</a>
            <a href="#" class="mypage-text">FAQ</a>
            <a href="#" class="mypage-text">약관 및 정책</a>
        </div>
    </div>


</div>
<div th:replace="~{/common/footer ::footer}"></div>
</body>
</html>

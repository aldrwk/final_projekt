<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/js/header.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common_util.css">
    <link rel="stylesheet" href="/css/product/search.css">
    <link rel="stylesheet" href="/css/mainpage.css">
</head>
<body>
<div class="mainContainer">
    <div th:replace=/common/header :: header></div>
    <div class="search-container">
        <div class="search-title">
            [[${categoryName}]]
        </div>
<!--        <div class="search-filter">-->
<!--            <button class="btn btn-filter">최신순</button>-->
<!--            <button class="btn btn-filter">인기순</button>-->
<!--            <button class="btn btn-filter ort-filter">지역</button>-->
<!--        </div>-->
        <div class="search-result">
            <div class="newfree-list" th:each="productpack: ${productpacks}">
                <div class="produkt-wrapper">
                    <a th:href="@{'/product/'+${productpack.product.producNum}}" class="produkt-link">
                        <div class="produkt-karte">
                            <div class="produkt-img-area">
                                <img class="produkt-img" th:src="@{${productpack.product.thumnail}}"/>
                            </div>
                            <div class="produkt-detail-area">
                                <div class="produkt-detail">
                                        <span class="produkt-ort"
                                              th:text="${productpack.product.area}+'/'+${productpack.product.areaDetail}">서울/성수</span>
                                    <span class="produkt-title" th:text="${productpack.product.title}"></span>
                                    <span class="produkt-price"
                                          th:text="${productpack.productoption.price}+'원'"></span>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>


</div>
<div th:replace="~{/common/footer ::footer}"></div>
</body>
</html>
